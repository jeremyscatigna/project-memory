name: memorystack

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: memorystack-postgres
    environment:
      POSTGRES_DB: memorystack
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - memorystack_postgres_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d memorystack"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  memorystack_postgres_data:
