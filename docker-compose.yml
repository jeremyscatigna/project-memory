# =============================================================================
# LEADMINER - Enterprise SaaS Template
# Production Docker Compose Configuration
# =============================================================================
# Usage:
#   docker-compose up -d              # Start all services
#   docker-compose down               # Stop all services
#   docker-compose logs -f            # View logs
#   docker-compose up -d --build      # Rebuild and start
# =============================================================================

name: saas-template

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: saas-template-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-saas-template}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-saas-template}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - saas-template-network

  # ---------------------------------------------------------------------------
  # Redis (Caching, Rate Limiting, Session Store)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: saas-template-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - saas-template-network

  # ---------------------------------------------------------------------------
  # API Server (Hono + tRPC)
  # ---------------------------------------------------------------------------
  server:
    build:
      context: .
      dockerfile: Dockerfile
      target: server
    container_name: saas-template-server
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-saas-template}
      REDIS_URL: redis://redis:6379
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL:-http://localhost:3000}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3001}
      # OAuth
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      # Email
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@example.com}
      # Payments
      POLAR_ACCESS_TOKEN: ${POLAR_ACCESS_TOKEN:-}
      POLAR_WEBHOOK_SECRET: ${POLAR_WEBHOOK_SECRET:-}
      POLAR_SUCCESS_URL: ${POLAR_SUCCESS_URL:-}
      # AI
      AI_PROVIDER: ${AI_PROVIDER:-openai}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      GOOGLE_GENERATIVE_AI_API_KEY: ${GOOGLE_GENERATIVE_AI_API_KEY:-}
      GROQ_API_KEY: ${GROQ_API_KEY:-}
      # Observability
      LANGFUSE_SECRET_KEY: ${LANGFUSE_SECRET_KEY:-}
      LANGFUSE_PUBLIC_KEY: ${LANGFUSE_PUBLIC_KEY:-}
      LANGFUSE_HOST: ${LANGFUSE_HOST:-https://cloud.langfuse.com}
      # Trigger.dev
      TRIGGER_SECRET_KEY: ${TRIGGER_SECRET_KEY:-}
    ports:
      - "${SERVER_PORT:-3000}:3000"
    networks:
      - saas-template-network

  # ---------------------------------------------------------------------------
  # Web Application (Nginx + Static Files)
  # ---------------------------------------------------------------------------
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: web
    container_name: saas-template-web
    restart: unless-stopped
    depends_on:
      - server
    ports:
      - "${WEB_PORT:-3001}:80"
    networks:
      - saas-template-network

  # ---------------------------------------------------------------------------
  # Trigger.dev Worker (Background Jobs)
  # ---------------------------------------------------------------------------
  trigger-worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: server
    container_name: saas-template-trigger
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["bun", "x", "trigger.dev@latest", "dev", "--config", "apps/server/trigger.config.ts"]
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-saas-template}
      REDIS_URL: redis://redis:6379
      TRIGGER_SECRET_KEY: ${TRIGGER_SECRET_KEY}
      # Email (for email tasks)
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@example.com}
    networks:
      - saas-template-network
    profiles:
      - with-trigger

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  saas-template-network:
    driver: bridge
