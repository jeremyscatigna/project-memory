apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: saas-template-ingress
  namespace: saas-template
  labels:
    app.kubernetes.io/name: saas-template
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
spec:
  tls:
    - hosts:
        - saas-template.example.com
        - api.saas-template.example.com
      secretName: saas-template-tls
  rules:
    - host: saas-template.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: saas-template-web
                port:
                  number: 80
    - host: api.saas-template.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: saas-template-server
                port:
                  number: 80
