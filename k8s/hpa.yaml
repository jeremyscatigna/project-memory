apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: saas-template-server-hpa
  namespace: saas-template
  labels:
    app.kubernetes.io/name: saas-template-server
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: saas-template-server
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
        - type: Percent
          value: 100
          periodSeconds: 60
      selectPolicy: Max
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: saas-template-web-hpa
  namespace: saas-template
  labels:
    app.kubernetes.io/name: saas-template-web
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: saas-template-web
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 60
