apiVersion: apps/v1
kind: Deployment
metadata:
  name: saas-template-web
  namespace: saas-template
  labels:
    app.kubernetes.io/name: saas-template-web
    app.kubernetes.io/component: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: saas-template-web
  template:
    metadata:
      labels:
        app.kubernetes.io/name: saas-template-web
        app.kubernetes.io/component: web
    spec:
      containers:
        - name: web
          image: saas-template/web:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
          env:
            - name: VITE_SERVER_URL
              value: "https://api.saas-template.example.com"
            - name: VITE_SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: saas-template-secrets
                  key: SENTRY_DSN
                  optional: true
            - name: VITE_SENTRY_ENVIRONMENT
              value: "production"
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "128Mi"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          securityContext:
            runAsNonRoot: true
            runAsUser: 101
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - saas-template-web
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: saas-template-web
  namespace: saas-template
  labels:
    app.kubernetes.io/name: saas-template-web
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: saas-template-web
