apiVersion: v1
kind: Secret
metadata:
  name: saas-template-secrets
  namespace: saas-template
  labels:
    app.kubernetes.io/name: saas-template
type: Opaque
stringData:
  # Database
  DATABASE_URL: "postgresql://user:password@postgres:5432/saas-template"

  # Auth
  BETTER_AUTH_SECRET: "your-32-character-secret-here"

  # Billing
  POLAR_ACCESS_TOKEN: "your-polar-access-token"

  # OAuth (optional)
  GOOGLE_CLIENT_ID: ""
  GOOGLE_CLIENT_SECRET: ""
  GITHUB_CLIENT_ID: ""
  GITHUB_CLIENT_SECRET: ""

  # Email (optional)
  RESEND_API_KEY: ""
  EMAIL_FROM: ""

  # AI providers (optional)
  OPENAI_API_KEY: ""
  ANTHROPIC_API_KEY: ""
  GOOGLE_GENERATIVE_AI_API_KEY: ""
  GROQ_API_KEY: ""

  # Observability (optional)
  LANGFUSE_SECRET_KEY: ""
  LANGFUSE_PUBLIC_KEY: ""
  LANGFUSE_HOST: ""
  SENTRY_DSN: ""

  # Background jobs (optional)
  TRIGGER_SECRET_KEY: ""

  # Cache (optional)
  REDIS_URL: ""

  # Storage (optional)
  S3_ENDPOINT: ""
  S3_ACCESS_KEY_ID: ""
  S3_SECRET_ACCESS_KEY: ""
  S3_BUCKET: ""
  S3_PUBLIC_URL: ""
